<!DOCTYPE html>
<html lang="en">
<head>

        <picture><img src="images/loading/temple-4.webp" alt="Trujillo Temple" loading="lazy" width="400" height="650"></picture>
        <picture><img src="images/loading/temple-5.webp" alt="Trujillo Temple" loading="lazy" width="400" height="650"></picture>
        <picture><img src="images/loading/temple-1.webp" alt="Trujillo Temple" loading="lazy" width="400" height="650"></picture>
    </main>
    <footer></footer>
